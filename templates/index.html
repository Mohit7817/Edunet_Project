<!DOCTYPE html>
<html>
<head>
    <title>Garbage Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #007acc;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #228B22;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Garbage Image Classifier</h1>
    <div class="container">
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong> {{ prediction }} <br>
                <strong>Confidence:</strong> {{ confidence }}%
            </div>
            <img src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
